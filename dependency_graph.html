
    <!DOCTYPE html>
    <html>
    <head>
        <title>PyChessBot Dependency Graph</title>
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <style>
            #mynetworkid {
                width: 100%;
                height: 800px;
                border: 1px solid lightgray;
            }
            .legend {
                position: absolute;
                top: 10px;
                right: 10px;
                background: white;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .legend-item {
                display: flex;
                align-items: center;
                margin: 5px 0;
            }
            .legend-color {
                width: 20px;
                height: 20px;
                margin-right: 10px;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <h1>PyChessBot Project Dependency Graph</h1>
        <p>Interactive visualization of file dependencies. Hover over nodes and edges for details.</p>
        
        <div class="legend">
            <h3>Component Categories</h3>
            <div class="legend-item"><div class="legend-color" style="background-color: #FF6B6B"></div><span>Main</span></div><div class="legend-item"><div class="legend-color" style="background-color: #4ECDC4"></div><span>Game</span></div><div class="legend-item"><div class="legend-color" style="background-color: #45B7D1"></div><span>Ai</span></div><div class="legend-item"><div class="legend-color" style="background-color: #96CEB4"></div><span>Ui</span></div><div class="legend-item"><div class="legend-color" style="background-color: #FFEAA7"></div><span>Analysis</span></div><div class="legend-item"><div class="legend-color" style="background-color: #DDA0DD"></div><span>Utils</span></div><div class="legend-item"><div class="legend-color" style="background-color: #FFB347"></div><span>Core</span></div>
        </div>
        
        <div id="mynetworkid"></div>

        <script type="text/javascript">
            var nodes = new vis.DataSet([{'id': 'main', 'label': 'main', 'title': 'main.py\\nMain application entry point with argument parsing, game setup, and main game loop for console interface\\nCommits: 8\\nActivity: 0.9', 'color': '#FF6B6B', 'size': 24, 'category': 'main'}, {'id': 'game_loop', 'label': 'game_loop', 'title': 'src/game/game_loop.py\\nCore game state management and turn-based gameplay logic\\nCommits: 2\\nActivity: 0.6', 'color': '#4ECDC4', 'size': 20, 'category': 'game'}, {'id': 'board_state', 'label': 'board_state', 'title': 'src/game/board_state.py\\nChess board state management using python-chess library\\nCommits: 1\\nActivity: 0.5', 'color': '#4ECDC4', 'size': 20, 'category': 'game'}, {'id': 'move_validator', 'label': 'move_validator', 'title': 'src/game/move_validator.py\\nMove validation combining syntax parsing and board position checking\\nCommits: 1\\nActivity: 0.5', 'color': '#4ECDC4', 'size': 20, 'category': 'game'}, {'id': 'move_parser', 'label': 'move_parser', 'title': 'src/game/move_parser.py\\nStandard Algebraic Notation (SAN) move parsing and validation\\nCommits: 3\\nActivity: 0.6', 'color': '#4ECDC4', 'size': 20, 'category': 'game'}, {'id': 'move_analyzer', 'label': 'move_analyzer', 'title': 'src/game/move_analyzer.py\\nChess move analysis for sound effects (captures, checks, castling, etc.)\\nCommits: 1\\nActivity: 0.6', 'color': '#4ECDC4', 'size': 20, 'category': 'game'}, {'id': 'stockfish_ai', 'label': 'stockfish_ai', 'title': 'src/ai/stockfish_ai.py\\nStockfish engine integration with SafeStockfish wrapper for resource management\\nCommits: 6\\nActivity: 0.8', 'color': '#45B7D1', 'size': 20, 'category': 'ai'}, {'id': 'random_ai', 'label': 'random_ai', 'title': 'src/alternatives/random_ai.py\\nRandom move AI for testing and fallback purposes\\nCommits: 1\\nActivity: 0.7', 'color': '#45B7D1', 'size': 20, 'category': 'ai'}, {'id': 'console_interface', 'label': 'console_interface', 'title': 'src/ui/console_interface.py\\nConsole-based user interface for human chess interaction\\nCommits: 3\\nActivity: 0.7', 'color': '#96CEB4', 'size': 20, 'category': 'ui'}, {'id': 'pygame_interface', 'label': 'pygame_interface', 'title': 'src/ui/pygame_interface.py\\nPyGame GUI interface with graphical chess board\\nCommits: 15\\nActivity: 1.0', 'color': '#96CEB4', 'size': 45, 'category': 'ui'}, {'id': 'sound_manager', 'label': 'sound_manager', 'title': 'src/ui/sound_manager.py\\nSound effects management using pygame.mixer\\nCommits: 1\\nActivity: 0.6', 'color': '#96CEB4', 'size': 20, 'category': 'ui'}, {'id': 'learning_gui', 'label': 'learning_gui', 'title': 'src/ui/learning_gui.py\\nGUI components for learning features (evaluation display, etc.)\\nCommits: 6\\nActivity: 0.9', 'color': '#96CEB4', 'size': 20, 'category': 'ui'}, {'id': 'position_evaluator', 'label': 'position_evaluator', 'title': 'src/analysis/position_evaluator.py\\nPosition evaluation using Stockfish with caching\\nCommits: 3\\nActivity: 0.8', 'color': '#FFEAA7', 'size': 20, 'category': 'analysis'}, {'id': 'move_history', 'label': 'move_history', 'title': 'src/analysis/move_history.py\\nMove history tracking with undo/redo functionality\\nCommits: 1\\nActivity: 0.6', 'color': '#FFEAA7', 'size': 20, 'category': 'analysis'}, {'id': 'solo_mode', 'label': 'solo_mode', 'title': 'src/analysis/solo_mode.py\\nSolo mode state management (human controls both sides)\\nCommits: 1\\nActivity: 0.6', 'color': '#FFEAA7', 'size': 20, 'category': 'analysis'}, {'id': 'logger', 'label': 'logger', 'title': 'src/utils/logger.py\\nStructured logging with colored console output\\nCommits: 1\\nActivity: 0.7', 'color': '#DDA0DD', 'size': 20, 'category': 'utils'}, {'id': 'cache', 'label': 'cache', 'title': 'src/utils/cache.py\\nTTL caching utilities for performance optimization\\nCommits: 2\\nActivity: 0.8', 'color': '#DDA0DD', 'size': 20, 'category': 'utils'}, {'id': 'interfaces', 'label': 'interfaces', 'title': 'src/core/interfaces.py\\nAbstract interfaces for pluggable architecture\\nCommits: 1\\nActivity: 0.7', 'color': '#FFB347', 'size': 20, 'category': 'core'}]);
            var edges = new vis.DataSet([{'from': 'main', 'to': 'logger', 'title': 'logging functionality', 'color': '#999999'}, {'from': 'main', 'to': 'game_loop', 'title': 'game state management functions', 'color': '#999999'}, {'from': 'main', 'to': 'stockfish_ai', 'title': 'AI engine creation and management', 'color': '#999999'}, {'from': 'main', 'to': 'console_interface', 'title': 'console UI functions', 'color': '#999999'}, {'from': 'main', 'to': 'sound_manager', 'title': 'sound system initialization', 'color': '#999999'}, {'from': 'main', 'to': 'position_evaluator', 'title': 'position analysis for learning features', 'color': '#999999'}, {'from': 'main', 'to': 'move_history', 'title': 'undo/redo functionality', 'color': '#999999'}, {'from': 'main', 'to': 'solo_mode', 'title': 'solo mode management', 'color': '#999999'}, {'from': 'main', 'to': 'random_ai', 'title': 'fallback AI engine', 'color': '#FF6B6B'}, {'from': 'main', 'to': 'pygame_interface', 'title': 'GUI interface', 'color': '#FF6B6B'}, {'from': 'game_loop', 'to': 'board_state', 'title': 'board creation, move application, FEN conversion', 'color': '#999999'}, {'from': 'game_loop', 'to': 'move_analyzer', 'title': 'move analysis for sound effects', 'color': '#999999'}, {'from': 'board_state', 'to': 'move_validator', 'title': 'move validation functionality', 'color': '#999999'}, {'from': 'move_validator', 'to': 'move_parser', 'title': 'SAN notation parsing', 'color': '#999999'}, {'from': 'stockfish_ai', 'to': 'logger', 'title': 'AI-specific logging', 'color': '#999999'}, {'from': 'stockfish_ai', 'to': 'board_state', 'title': 'FEN position handling', 'color': '#FF6B6B'}, {'from': 'random_ai', 'to': 'interfaces', 'title': 'ChessAI interface implementation', 'color': '#999999'}, {'from': 'console_interface', 'to': 'game_loop', 'title': 'game state query functions', 'color': '#999999'}, {'from': 'console_interface', 'to': 'sound_manager', 'title': 'sound effects integration', 'color': '#999999'}, {'from': 'pygame_interface', 'to': 'game_loop', 'title': 'game state management', 'color': '#999999'}, {'from': 'pygame_interface', 'to': 'board_state', 'title': 'FEN position handling', 'color': '#999999'}, {'from': 'pygame_interface', 'to': 'sound_manager', 'title': 'sound effects', 'color': '#999999'}, {'from': 'pygame_interface', 'to': 'learning_gui', 'title': 'learning feature GUI components', 'color': '#999999'}, {'from': 'position_evaluator', 'to': 'stockfish_ai', 'title': 'AI engine for evaluation', 'color': '#999999'}, {'from': 'position_evaluator', 'to': 'cache', 'title': 'caching decorator for performance', 'color': '#999999'}, {'from': 'position_evaluator', 'to': 'board_state', 'title': 'FEN position handling', 'color': '#999999'}, {'from': 'cache', 'to': 'board_state', 'title': 'FEN-based cache keys', 'color': '#999999'}]);
            var container = document.getElementById('mynetworkid');
            var data = { nodes: nodes, edges: edges };
            var options = {
                nodes: {
                    shape: 'dot',
                    scaling: {
                        min: 10,
                        max: 30
                    },
                    font: { size: 12, face: 'Tahoma' }
                },
                edges: {
                    width: 0.15,
                    color: { inherit: 'from' },
                    smooth: {
                        type: 'continuous'
                    },
                    arrows: { to: true }
                },
                physics: {
                    stabilization: { iterations: 150 },
                    barnesHut: {
                        gravitationalConstant: -80000,
                        springConstant: 0.001,
                        springLength: 200
                    }
                },
                interaction: {
                    tooltipDelay: 200,
                    hideEdgesOnDrag: true,
                    hideNodesOnDrag: true
                }
            };
            var network = new vis.Network(container, data, options);
        </script>
    </body>
    </html>
